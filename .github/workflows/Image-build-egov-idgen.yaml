name: Egov-Idgen Image Build workflow
on:
  push:
    branches:
      - dpg-qa-deployment
    paths:
      - 'common/egov-idgen/**'
  pull_request:
    branches:
      - dpg-qa-deployment
    paths:
      - 'common/egov-idgen/**'
  workflow_dispatch:
  workflow_call:

jobs:
  docker_image-build:
    if: github.ref == 'refs/heads/dpg-qa-deployment' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        run: docker login -u pucarsolutionsdev -p ${{ secrets.ACR_PASSWORD }} pucarsolutionsdev.azurecr.io

      - name: Build and Push Docker image for Egov-Idgen
        run: |
          docker build --build-arg WORK_DIR="common/egov-idgen" -t pucarsolutionsdev.azurecr.io/egov-idgen:v1.0.0-${{ github.sha }} -f build/maven/Dockerfile .
          docker push pucarsolutionsdev.azurecr.io/egov-idgen:v1.0.0-${{ github.sha }}
      - name: Build and Push Docker image for Egov-Idgen Db
        run: |
          docker build  -t pucarsolutionsdev.azurecr.io/egov-idgen-db:v1.0.0-${{ github.sha }} -f  Dockerfile .
          docker push pucarsolutionsdev.azurecr.io/egov-idgen-db:v1.0.0-${{ github.sha }}
        working-directory: common/egov-idgen/src/main/resources/db

  Workflow_Trigger:
    if: github.ref == 'refs/heads/dpg-qa-deployment' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: docker_image-build
    steps:
      - name: Trigger Deployment Pipeline for Solutions Dev
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GHUB_TOKEN }}" \
          https://api.github.com/repos/pucardotorg/pucar-Devops/actions/workflows/solutions-dpg-qa.yaml/dispatches \
          -d '{"ref":"Solutions-Pipeline"}'
