name: Dristi-Pdf workflow
on:
  push:
    branches:
      - uat
    paths:
      - 'utilities/dristi-pdf/**'
  pull_request:
    branches:
      - uat
    paths:
      - 'utilities/dristi-pdf/**'
  workflow_dispatch:
  workflow_call:

jobs:
  docker_image-build:
    if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/uat' || github.ref == 'refs/heads/dpg-qa-deployment') && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Docker
        uses: docker/setup-buildx-action@v2

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        if: github.ref == 'refs/heads/uat' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: docker login -u pucarsolutionsdev -p ${{ secrets.ACR_PASSWORD }} pucarsolutionsdev.azurecr.io
      - name: Git commit_hash for service
        run: |
          commit_hash=$(git log -1 --pretty=format:%H -- utilities/dristi-pdf)
          echo "commit_hash=$commit_hash" >> $GITHUB_ENV

      - name: Build and Push Docker image for dristi-pdf
        if: github.ref == 'refs/heads/uat' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
        run: |
          docker build --build-arg WORK_DIR="utilities/dristi-pdf" -t pucarsolutionsdev.azurecr.io/dristi-pdf:v1.0.0-${{ github.sha }} -f utilities/dristi-pdf/Dockerfile .
          docker push pucarsolutionsdev.azurecr.io/dristi-pdf:v1.0.0-${{ github.sha }}
      - name: trigger deployment pipeline
        if: github.ref == 'refs/heads/uat' && github.event_name == 'push'
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GHUB_TOKEN }}" \
          https://api.github.com/repos/pucardotorg/pucar-Devops/actions/workflows/solutions-uat.yaml/dispatches \
          -d '{"ref":"Solutions-Pipeline"}'
