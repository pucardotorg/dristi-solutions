name: SBI Ui Image Build workflow
on:
  push:
    branches:
      - develop
      - uat-backend
      - dpg-qa-deployment
    paths:
      - 'backend/sbi-webpage/**'
  pull_request:
    branches:
      - develop
      - uat-backend
      - dpg-qa-deployment
    paths:
      - 'backend/sbi-webpage//**'
  workflow_dispatch:
  workflow_call:

jobs:
  docker_image-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Docker
        uses: docker/setup-buildx-action@v1

      # Login to Azure Container Registry
      - name: Login to Azure Container Registry
        if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/uat-backend' || github.ref == 'refs/heads/dpg-qa-deployment') && github.event_name == 'push'
        run: docker login -u pucarsolutionsdev -p ${{ secrets.ACR_PASSWORD }} pucarsolutionsdev.azurecr.io
      - name: Git commit_hash for service
        run: |
          commit_hash=$(git log -1 --pretty=format:%H -- backend/sbi-webpage)
          echo "commit_hash=$commit_hash" >> $GITHUB_ENV

      - name: Build and Push Docker image for sbi-ui
        if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/uat-backend' || github.ref == 'refs/heads/dpg-qa-deployment') && github.event_name == 'push'
        run: |
          docker build  -t pucarsolutionsdev.azurecr.io/sbi-ui:v1.0.0-${{ env.commit_hash }} -f Dockerfile .
          docker push pucarsolutionsdev.azurecr.io/sbi-ui:v1.0.0-${{ env.commit_hash }}
        working-directory: backend/sbi-webpage/

  Workflow_Trigger:
    if: (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/uat-backend' || github.ref == 'refs/heads/dpg-qa-deployment') && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: docker_image-build
    steps:
      - name: Set Workflow File Based on Branch
        id: set_workflow
        run: |
          if [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            echo "WORKFLOW_FILE=solutions-dev.yaml" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/uat-backend" ]; then
            echo "WORKFLOW_FILE=solutions-uat.yaml" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" == "refs/heads/dpg-qa-deployment" ]; then
            echo "WORKFLOW_FILE=solutions-dpg-qa.yaml" >> $GITHUB_ENV
          fi

      - name: Trigger Deployment Pipeline
        run: |
          curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: token ${{ secrets.GHUB_TOKEN }}" \
          https://api.github.com/repos/pucardotorg/pucar-Devops/actions/workflows/${{ env.WORKFLOW_FILE }}/dispatches \
          -d '{"ref":"Solutions-Pipeline"}'