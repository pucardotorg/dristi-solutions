server.contextPath=/epost-tracker
server.servlet.context-path=/epost-tracker
server.port=8080

#DATABASE CONFIGURATION
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres

#FLYWAY CONFIGURATION
spring.flyway.url=jdbc:postgresql://localhost:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=postgres
spring.flyway.table=public-epost-schema
spring.flyway.baseline-on-migrate=true
spring.flyway.outOfOrder=true
spring.flyway.locations=classpath:/db/migration/main
spring.flyway.enabled=true

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=ePostTracker
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false
# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest
# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

# Tenant Id
egov-state-level-tenant-id=kl

#Idgen Config
egov.idgen.host=http://egov-idgen:8080
egov.idgen.path=/egov-idgen/id/_generate

egov.idgen.name=epost.sh

#Egov Summons config
egov.summons.host=http://egov-summons:8080
egov.summons.update.endpoint=/summons-svc/summons/v1/_updateSummons

#mdms urls
egov.mdms.host=http://localhost:8085
egov.mdms.search.endpoint=/egov-mdms-service/v1/_search
egov.mdms.epost.module.name=Epost
egov.mdms.epost.master.name=PostalHubs
egov.mdms.epost.username.module.name=Epost
egov.mdms.epost.username.master.name=PostalHubAndUserName

get.data.based.user.logged.in=true

default.postal.hub=Kochi NSH

epost.tracker.cron.expression=0 0 0 1 * ?

booked.delivery.status.list=BOOKED

# Email Notification
# Topic used by notification service to consume email requests
email.topic=egov.core.notification.email
# Comma separated recipient emails
email.epost.recipients=sritejareddy.singam@beehyv.com
# Subject for the epost daily report email
email.epost.subject=E-Post Monthly Report
# Notification template code if applicable
email.epost.template.code=POSTAL_HUB_MONTHLY_REPORT

# Filestore (used to attach the generated Excel in email)
# Filestore service base URL and endpoint
egov.filestore.host=http://localhost:8082
egov.file.store.save.endpoint=/filestore/v1/files
# Module under which files are stored
egov.filestore.module=epost-report

# Egov Pdf Service config
egov.pdf.service.host=http://localhost:8087
egov.pdf.service.create.endpoint=/pdf-service/v1/_createnosave
egov.pdf.service.template.key=ePostMonthlyReport

# court name
court.name=Special Court Of Judicial Magistrate of the First Class, for the trial of cases under section 138 of NI Act, 1881 at Kollam (\"24X7 ON Court\")